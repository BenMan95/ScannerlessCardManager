<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Card Entry</title>
        <link rel="stylesheet" href="cardentry.css">
        <script src="cardentry.js" defer></script>
    </head>
    <body>
        <div id="outer">
            <div id="inner">
                <form id="search">
                    <p>
                        <label for="name">Card Name:</label>
                        <input type="text" id="name" placeholder="Card Name" autofocus>
                    </p>
                    <p>
                        <label for="set">Set Code:</label>
                        <input type="text" id="set" placeholder="Set Code">
                    </p>
                    <p>
                        <label for="cn">Number:</label>
                        <input type="text" id="cn" placeholder="Collector Number">
                    </p>
                    <input type="submit" hidden>
                </form>
                <div id="big-card-container">
                    <img class="card" id="big-card">
                </div>
            </div>
            <div id="small-cards"></div>
        </div>
        <br>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Set</th>
                    <th>Num</th>
                    <th>Lang</th>
                    <th>Finish</th>
                </tr>
            </thead>
            <tbody contenteditable>
            </tbody>
        </table>
        <br>
        <button id="download">Download</button>
    </body>
</html>
